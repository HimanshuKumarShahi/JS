
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects on events</title>
</head>

<body>
    <h2>Hello World !!!</h2>
    <button id="stop">stop</button>
</body>
<script>
    let data = () => {
        console.log("hello dear...");
    }
    let changename=function(){
        document.querySelector('h2').innerHTML="welcome to website..."
    }
    let changes=setTimeout(changename, 2000)
    
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changes);
    console.log("stopped...");
    
    })

</script>
