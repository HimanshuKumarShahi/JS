<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="one">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    function listinput(name) {
        const li = document.createElement(`li`);
        li.innerHTML = `${name}`;
        document.querySelector('.one').appendChild(li);
    }

    function newname(data){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(data));
        document.querySelector('.one').appendChild(li);
    }
    newname("cpp");

    newname("python"); // in last attach the li
    listinput("java");  // all the process repeat then print in last.

    const newli=document.querySelector("li:nth-child(2)");
    const newdata=document.createElement('li');
    newdata.textContent="go-lang";
    newli.replaceWith(newdata);

    let firstname=document.querySelector("li:first-child");
    firstname.outerHTML="<li>Typescript</li>"

    let lastname=document.querySelector("li:last-child");
    lastname.remove();

</script>
</html>
